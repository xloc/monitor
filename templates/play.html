<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>My first sys project</title>
<script type="text/javascript"
  src="http://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript">
  var $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
</script>
<link rel="stylesheet" type="text/css" href="../static/style.css">
<script type="text/javascript">
    setInterval(function(){postInfo();},1000);
    function postInfo(){
		$.ajax({
			type: "GET",
			url: $SCRIPT_ROOT + '/get_vars',
			dataType: "json",
			success: function(data) {
			    console.log(data.vars);
				$("#show-data").html(data.vars.a.value);		//绑定数据
//				$(".class名").val(data);		//给input表单绑定数据
				}, 
			error: function(error) {
				$("#error-message").html("aaa");
				}
		});
        
	}
    
</script>
</head>
<body id="bkground" background='../static/background1.jpg'>
<h1 id="title">Monitor</h1>
<center>
<textarea id="show-data"></textarea>
<div id="error-message"></div>
</center>
</body>
</html>
